<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    
    <div class="container">
        <div class="img">
            <ol type="1">
                <li>
                    <p class="para">STEP 1</p>
                        <h3>YOUR INFO</h3>
                
                </li>
                <br />
                <br />
            
                <li>
                    <p class="para">STEP 2</p>
                        <h3>SELECT PLAN</h3>
                    
                </li>
                <br />
                <br />
                <li>
                    <p class="para">STEP 3</p>
                        <h3>ADD-ONS</h3>
                    
                </li>
                <br />
                <br />
                <li>
                    <p class="para">STEP 4</p>
                        <h3>SUMMARY</h3>
                    
                </li>

            </ol>
        </div>
    
        
        
        <div class="items">
            <form>
                <div class="items item-1">    
            <h1>Personal info</h1><br />
            <h5 class="para">Please provide your name, email address, and phone number.</h5>
            <br />
            
        </div>    
        
            
                
                    <div class="items item-2">
                <label for="name"> Name </label>
                <br /><br />
                <input placeholder="e.g. Prabhas" type="text" >
            </div>
            
        
                <div class="items item-3">
                    <label for="E-mail">E-mail Address</label>
                    <br /><br />
                    <input id="E-mail" placeholder="e.g. prabhas@gmail.com" type="e-mail" />   

                </div>
                
                
                <div class="items item-4">
                    <label for="Phone number">Phone Number </label>
                    <br><br />
                    <input placeholder="e.g. +1234 567 890" type="number" id="Phone number" />
        
                </div>

            </form>
        </div>
        <div>
            <button>Next Step</button>
        </div>
        
        
    </div>
    </section>
</body>
</html>
