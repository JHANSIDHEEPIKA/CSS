<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <h1>Signup Form</h1>

    <form>
        <div class="container">
            <div class="items">
        <label for="f-name">First Name :</label>
        <input placeholder="Enter your first name..." required name="f-name" value="" type="text" id="f-name" />
            </div>
            <div class="items">
        <label for="l-name">Last Name :</label>
        <input placeholder="Enter your last name..." required name="l-name" value="" type="text" id="l-name"/>
        </div>
        <div class="items">
        <label for="Phone number">Phone Number :</label>
        <input placeholder="Enter your number..." required name="phone-number" value="" type="number" id="Phone number" />
        </div>
        <div class="items">
        <label for="Date of birth">Date Of Birth :</label>
        <input id="Date of birth" required type="date" />
        </div>
        <div class="items">
        <h4>Gender</h4>
        <label for="male">Male :  </label>
        <input type="radio" id="male" name="gender" value=""  />
        <label for="female">Female :</label>
        <input type="radio" id="female" name="gender" value="" />
        <label for="others">Others :</label>
        <input type="radio" id="others" name="gender" value="" />
        </div>
        <div class="items">
        <label for="E-mail">E-mail :</label>
        <input id="E-mail" required type="e-mail" />
        </div >
        <div class="items">
        <label for="Password">Password :</label>
        <input id="Password" required type="Password" />
        </div>
        <a href="./login.html">Login</a>
        <a href="./index.html">Home</a>
        </div>
</body>
</html>
